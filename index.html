<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todo</title>
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="row">
                <div class="col">
                    <h1 class="ms_title text-center py-3">To Do List</h1>
                </div>
            </div>

            <div class="row">
                <div class="col text-center py-3">
                    <input placeholder="Aggiungi alla lista" v-model="temporaryItem" @keyup.enter="addList">
                    <button @click="addList">Invia</button>
                </div>
            </div>

            <div class="container ms_todo-bg">
                <div class="row">
                    <div class="col">
                        <ul class="list-unstyled">
                            <li v-for="(item, i) in todoList" class="px-3 py-2 ms_list-style">
                                <div @click="doneToggle(i)" v-bind:class="{' text-decoration-line-through': item.done}">{{item.text}}</div>
                                <div @click="remove(i)" class="ms_x">&#10006;</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
    
</body>

</html>
